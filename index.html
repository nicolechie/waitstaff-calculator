<!DOCTYPE html>
<html lang="en" ng-app="waitstaff">
  <head>
   <!--  <base href="/"> -->
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="text-center bmargin20">
            <h1 class="bmargin20">Waitstaff Calculator</h1>
            <nav>
              <a ng-href="/waitstaff-calculator/#/">Home</a> |

            <div ng-view class="animate-view"></div>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="js/bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="js/waitstaff.controller.js"></script>
